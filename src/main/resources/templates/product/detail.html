<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <main th:object="${item}">
        <div class="row justify-content-center">
            <div class="card mb-3 col-sm-12 col-md-12">
                <div class="row">
                    <div class="col-md-6 border-end d-flex justify-content-center">
                        <img class="img-fluid rounded-start" th:src="@{|/assets/images/*{image}|}" alt="">
                    </div>
                    <div class="col-md-6">
                        <div class="card-body text-start">
                            <ul class="list-unstyled">
                                <li class="mb-2">
                                    <h1 th:text="*{name}"></h1>
                                </li>
                                <li class="text-danger mb-2">
                                    <sup>Ä‘</sup>
                                    <span th:text="*{price}"></span>
                                </li>
                                <li class="mb-2">
                                    Create date: [[*{create_date}]]
                                </li>
                                <li class="mb-2">
                                    <span>Category: [[*{category.name}]]</span>
                                </li>
                                <li class="mb-2">
                                    Available: <span>[[*{available}? 'Yes':'No']]</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="text-center ">
                <h4>Relevant products</h4>
                <hr class="my-4">
            </div>
        </div>
        <div class="row row-cols-md-4 row-cols-sm-2 text-center d-flex justify-content-start">
            <div class="col-4" th:each="p : ${item.category.products}">
                <a th:href="@{|/product/detail/${p.id}|}">
                    <img class="img-thumbnail" style="width: 120px; height: 120px;" th:src="@{|/assets/images/${p.image}|}" alt=""></a>
                <p th:text="${p.name}"></p>
            </div>
        </div>
    </main>
</body>

</html>
