<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::section})}">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <section class="vh-100 bg-light">
        <div class="container py-2 h-100">
            <div class="row d-flex justify-content-center align-content-start align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-8 col-xl-6">
                    <div class="card shadow-2-strong" style="border-radius: 1rem;">
                        <div class="card-body p-4">

                            <form th:action="@{/account/register}" th:object="${user}" method="post" class="needs-validation" novalidate="true"
                                style="max-width: 600px; margin: 0 auto;">
                                <div class="m-3">
                                    <h3 class="mb-5">Sign up</h3>
                                    <div class="mb-4 row">
                                        <label class="form-label">Username: </label>
                                        <div class="">
                                            <input type="text" th:field="*{username}" class="form-control" required="required" />
                                            <div class="invalid-feedback">Please enter a valid username.</div>
                                        </div>
                                    </div>
                                    <div class="mb-4 row">
                                        <label class="form-label">E-mail: </label>
                                        <div class="">
                                            <input type="email" th:field="*{email}" class="form-control" required="required" />
                                            <div class="invalid-feedback">Please enter a valid email.</div>
                                        </div>
                                    </div>
                                    <hr>
                                    <div class="mb-4 row">
                                        <label class="form-label">Password: </label>
                                        <div>
                                            <input type="password" id="password" th:field="*{password}" class="form-control" required="required" minlength="6"
                                                maxlength="10" />
                                            <div class="invalid-feedback">Please enter a valid password.</div>
                                        </div>
                                    </div>
                                    <div class="mb-4 row">
                                        <label class="form-label">Retype: </label>
                                        <div class="">
                                            <input type="password" class="form-control" required="required" minlength="6" maxlength="10"
                                                oninput="checkPasswordMatch(this);" />
                                            <div class="invalid-feedback">Please enter a valid retype.</div>
                                        </div>
                                    </div>
                                    <div class="d-grid gap-2 mb-2">
                                        <button type="submit" id="submit" class="btn btn-primary">Sign Up</button>
                                    </div>
                                    <h4 class="text-danger mb-2">[(${message})]</h4>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
