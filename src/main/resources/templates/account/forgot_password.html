<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <main>
        <div class="card">
            <div class="card-header">
                <h5 class="md-flex justify-content-center">FORGOT PASSWORD</h5>
            </div>
            <form class="needs-validation" novalidate="true" action="/account/forgotpassword" method="post">
                <div class="card-body">
                    <div class="mb-3 mt-3">
                        <label for="emailForgot" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="emailForgot" placeholder="Enter email" name="forgotEmail" required="required">
                        <div class="invalid-feedback">Please enter a valid email.</div>
                    </div>
                    <div class="modal-footer">
                        <div class="d-grid gap-2 mb-2">
                            <button type="submit" class="btn btn-primary">Send</button>
                        </div>
                    </div>
                    <h3 class="text-danger message" th:text="${message}"></h3>
            </form>
        </div>
    </main>
</body>

</html>
