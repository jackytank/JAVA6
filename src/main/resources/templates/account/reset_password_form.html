<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/index :: dynamic(~{::main})}">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <main class="row justify-content-center">
        <div class="col-md-6 col-sm-12">
            <div class="card">
                <div class="card-header">
                    RESET PASSWORD
                </div>
                <div class="card-body">
                    <form action="/reset_password" method="post" style="min-width: fit-content;">
                        <input type="hidden" name="token" th:value="${token}" />
                        <div class="border border-secondary rounded p-3">
                            <div>
                                <p>
                                    <input type="password" id="password" name="password" class="form-control" placeholder="Enter your new password" required
                                        autofocus />
                                </p>
                                <p>
                                    <input type="password" class="form-control" placeholder="Confirm your new password" required
                                        oninput="checkPasswordMatch(this);" />
                                </p>
                                <p class="text-center">
                                    <input type="submit" id="submit" value="Change Password" class="btn btn-primary" />
                                </p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
