<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="dynamic(main)">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- angularjs -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- font awsome -->
    <script src="https://kit.fontawesome.com/e136359f35.js" crossorigin="anonymous"></script>
    <!-- Zalo SDK -->
    <script src="https://sp.zalo.me/plugins/sdk.js"></script>
    <!-- cart css -->
    <link rel="stylesheet" th:href="@{/assets/css/cart.css}">
    <!-- custom css -->
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">
</head>

<body ng-app="shopping-cart-app" ng-controller="shopping-cart-ctrl">
    <div class="container" ng-controller="product-ctrl">
        <section th:replace="layout/_zalo-chatbox.html"></section>

        <!-- header -->
        <header th:replace="layout/_header.html :: header"></header>

        <!-- main content -->
        <main class="row" style="min-height: 100vh;">
            <aside class="col-md-2">
                <div th:replace="layout/_category.html"></div>
            </aside>
            <article class="col-md-10">
                <div th:replace="${main}"></div>
            </article>
        </main>
    </div>
    <!-- footer -->
    <footer th:replace="layout/_footer.html :: footer"></footer>



    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- angularjs app module-->
    <script th:src="@{/assets/js/app.module.js}"></script>
    <!-- angularjs controller -->
    <script th:src="@{/assets/js/product.controller.js}"></script>
    <script th:src="@{/assets/js/cart.controller.js}"></script>
    <!-- custom js -->
    <script th:src="@{/assets/js/script.js}"></script>
</body>

</html>
