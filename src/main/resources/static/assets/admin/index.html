<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="dynamic(main)">

<head>
    <meta charset="UTF-8">
    <title>ADMINS</title>

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- angularjs -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <!-- angularjs route -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
    <!-- font awsome -->
    <script src="https://kit.fontawesome.com/e136359f35.js" crossorigin="anonymous"></script>
</head>

<body class="container" ng-app="admin-app">
    <div class="header" style="margin-bottom: 10vh;">
        <!-- first navbar header -->
        <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light mb-2">
            <div class="container">
                <a class="navbar-brand " th:href="@{/}">
                    <div class="figure">
                        <img src="../images/dxcvape-admin-logo.png" class="figure-img img-fluid rounded  my-auto" width="200" alt="...">
                    </div>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item active">
                            <a class="nav-link" href="/">Home</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="#!product">Product</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="#!authorize">Authorizing</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="/security/logoff">Sign Out</a>
                        </li>
                    </ul>
                    <div class="row">
                        <form class="mb-2 input-group col-md-4 col-sm-12" role="search">
                            <span class="input-group-text"><i class="fa-solid fa-magnifying-glass"></i></span>
                            <input class="form-control me-2 shadow-none" type="search" placeholder="Search" aria-label="Search">
                        </form>
                    </div>
                </div>
            </div>
        </nav>
    </div>
    <main>
        <p class="ng-view"></p>
    </main>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- custom js -->
    <script th:src="@{/assets/js/script.js}"></script>
    <script src="/assets/admin/admin-app.js"></script>
    <script src="/assets/admin/authority/authority-ctrl.js"></script>
    <script src="/assets/admin/product/product-ctrl.js"></script>
</body>

</html>
