<head>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<div class="card">
    <div class="card-header d-flex justify-content-between">
        <span class="float-start">PRODUCT LIST</span>
        <div class="btn-group">
            <a href="/admin/products/export-pdf" class="btn btn-secondary">PDF</a>
            <a href="/admin/products/export-excel" class="btn btn-secondary">EXCEL</a>
            <a href="/admin/products/export-csv" class="btn btn-secondary">CSV</a>
        </div>

    </div>
    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Date</th>
                    <th>Image</th>
                    <th>Category</th>
                    <th>Available?</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-show="loading">
                    <th colspan="11">
                        <div class="d-flex justify-content-center my-4">
                            <div class="spinner-border" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </th>
                </tr>
                <tr ng-repeat="item in pager.items">
                    <th>{{item.id}}</th>
                    <th>{{item.name}}</th>
                    <th>{{item.price|number:2}}</th>
                    <th>{{item.create_date|date:'dd-MM-yyyy'}}</th>
                    <th>{{item.image}}</th>
                    <th>{{item.category.name}}</th>
                    <th>{{item.available?'Yes':'No'}}?</th>
                    <th>
                        <div class="btn-group btn-group-xs">
                            <button class="btn btn-sm btn-secondary" ng-click="edit(item)">Edit</button>
                            <button class="btn btn-sm btn-danger" ng-click="delete(item)">Del</button>
                        </div>
                    </th>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="card-footer text-center ">
        <div class="justify-content-center btn-group btn-group-xs">
            <button class="btn btn-secondary btn-sm" ng-click="pager.first()">&lArr;</button>
            <button class="btn btn-secondary btn-sm" ng-click="pager.prev()">&larr;</button>
            <button class="btn btn-secondary btn-sm">{{pager.page+1}} of {{pager.count}}</button>
            <button class="btn btn-secondary btn-sm" ng-click="pager.next()">&rarr;</button>
            <button class="btn btn-secondary btn-sm" ng-click="pager.last()">&rArr;</button>
        </div>
    </div>
</div>
