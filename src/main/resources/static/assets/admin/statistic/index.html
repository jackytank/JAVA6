<div class="container">
    <div class="row">
        <div class="col-md-6 col-sm-12">
            <div class="card text-center mb-4">
                <div class="card-header">
                    <h4>TOTAL PAGE VIEWS</h4>
                </div>
                <div class="card-body text-center">
                    <span class="fw-bold"></span> 234 Views
                </div>
            </div>
        </div>
        <div class="col-md-6 col-sm-12">
            <div class="card text-center mb-4">
                <div class="card-header">
                    <h4>ONLINE VISITORS</h4>
                </div>
                <div class="card-body text-center">
                    <span class="fw-bold"></span>234 Online
                </div>
            </div>
        </div>
        <div class="col-md-6 col-sm-12">
            <div class="card text-center mb-4">
                <div class="card-header">
                    <h4>TOTAL USERS</h4>
                </div>
                <div class="card-body text-center">
                    <span class="fw-bold">{{totalUserCount}}</span> Total Users
                    <span class="fw-bold">{{totalDirectorCount}}</span> Directors
                    <span class="fw-bold">{{totalCustomerCount}}</span> Customers
                    <span class="fw-bold">{{totalStaffCount}}</span> Staffs
                </div>
            </div>
        </div>
        <div class="col-md-6 col-sm-12">
            <div class="card text-center mb-4">
                <div class="card-header">
                    <h4>TOTAL ORDERS</h4>
                </div>
                <div class="card-body text-center">
                    <span class="fw-bold">{{totalOrder}}</span> Orders
                </div>
            </div>
        </div>
    </div>
</div>
